---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      #hostNetwork: true
#      affinity:
#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#            - matchExpressions:
#              - key: multicore
#                operator: NotIn
#                values:
#                - "true"
      containers:
      - name: sonarr
        imagePullPolicy: "Always"
        image: binhex/arch-sonarr:latest
        ports:
        - name: http
          containerPort: 8989
          protocol: TCP
        env:
        - name: TZ
          value: "America/Denver"
        - name: PUID
          value: "111"
        - name: GUID
          value: "321"
        - name: UMASK_SET
          value: "022"
        volumeMounts:
        - name: k8s-pv02
          mountPath: /config
          subPath: sonarr/config
        - name: data
          mountPath: /data
      volumes:
      - name: k8s-pv02
        persistentVolumeClaim:
          claimName: synology-k8s-pv02
      - name: data
        persistentVolumeClaim:
          claimName: synology-data