---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      #hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: multicore
                operator: NotIn
                values:
                - "true"
      containers:
      - name: sonarr
        imagePullPolicy: "Always"
        image: linuxserver/sonarr:latest
        ports:
        - name: http
          containerPort: 8989
          protocol: TCP
        env:
        - name: TZ
          value: "America/Denver"
        - name: PUID
          value: "1000"
        - name: GUID
          value: "1000"
        volumeMounts:
        - name: sonarr
          mountPath: /config
          subPath: sonarr/config
        - name: synology-video
          mountPath: /video/TV
          subPath: TV
        - name: synology-torrents
          mountPath: /torrents/complete
          subPath: complete
      volumes:
      - name: sonarr
        persistentVolumeClaim:
          claimName: synology-sonarr
      - name: synology-video
        persistentVolumeClaim:
          claimName: synology-video
      - name: synology-torrents
        persistentVolumeClaim:
          claimName: synology-torrents